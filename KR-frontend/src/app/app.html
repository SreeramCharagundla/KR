<div class="container">
  <!-- not logged in yet -->
  <ng-container *ngIf="!isLoggedIn; else welcome">
    <button (click)="showLogin()">Login</button>

    <!-- show the actual form only when the button is pressed -->
    <app-login
      *ngIf="showLoginForm"
      (loggedIn)="handleLogin($event)"
    ></app-login>
  </ng-container>

  <!-- logged-in state -->
  <ng-template #welcome>
    <h2>Hi, {{ userName }}!</h2>
  </ng-template>
</div>
